<div class="box">
    <br>
<h1 class="center">Iniciar sesi칩n</h1>
<div *ngIf="loadService.isLoading | async" class="loader-container">
    <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
</div>
<div class="center">
    <img src="assets/login.png" alt="login" width="150"> 
</div>

<br>


    <form [formGroup]="form" (ngSubmit)="login($event)"> 
        <mat-form-field class="center">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput type="text" placeholder="Usuario" formControlName="username">
        </mat-form-field>
        <div class="center" *ngIf="form.get('username').errors && form.get('username').touched">
            <p *ngIf="form.get('username').hasError('required')">
                Nombre de usuario obligatorio
            </p>
        </div>

        <mat-form-field class="center">
            <mat-label>Contrase침a</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <div class="center" *ngIf="form.get('password').errors && form.get('password').touched">
            <p *ngIf="form.get('password').hasError('required')">
                Contrase침a obligatoria
            </p>
        </div>

        <div class="center">
            <button mat-flat-button type="submit">
                <span>Iniciar sesi칩n</span>
            </button>
        </div>
    </form>
</div>
